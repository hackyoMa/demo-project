# The default path for this configuration file is: /opt/demo_project/config/conf.properties
# Or inject the following parameters by using environment variables

# Service http port
FF_PORT=18880
# Enable https
FF_HTTPS=false
# Service https port
FF_HTTPS_PORT=18881
# Forced http jump to https
FF_HTTPS_FORCED=true
# Https certificate file
FF_HTTPS_CERTIFICATE=/opt/demo_project/ssl/ssl_certificate.crt
# Https certificate private key file
FF_HTTPS_CERTIFICATE_PRIVATE_KEY=/opt/demo_project/ssl/ssl_private.key

# Log dir
FF_LOG_DIR=/opt/demo_project/logs
# Log level
FF_LOG_LEVEL=INFO

# Redis config file
FF_REDIS_CONFIG_FILE=
# Redis host
FF_REDIS_HOST=localhost
# Redis port
FF_REDIS_PORT=6379
# Redis database
FF_REDIS_DATABASE=0
# Redis password
FF_REDIS_PASSWORD=demo_project

# Database host
FF_DATASOURCE_HOST=localhost
# Database port
FF_DATASOURCE_PORT=5432
# Database database
FF_DATASOURCE_DATABASE=demo_project
# Database username
FF_DATASOURCE_USERNAME=demo_project
# Database password
FF_DATASOURCE_PASSWORD=demo_project

# Secret public key file
# If it doesn't exist it will be created automatically
FF_SECRET_PUBLIC_KEY=/opt/demo_project/secret/id_ed25519.pub
# Secret private key file
# If it doesn't exist it will be created automatically
FF_SECRET_PRIVATE_KEY=/opt/demo_project/secret/id_ed25519
